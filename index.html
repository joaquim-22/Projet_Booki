<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <nav>
                <div class="logo">
                    <img src="logo/Booki@3x.png" alt="logo"/>
                </div>
                <div class="menu">
                    <a href="#hebergements">Hébergemments</a>
                    <a href="#activites">Activites</a>
                </div>
            </nav>
            <div class="info">
                <h3>Trouvez votre hébergement pour des vacances de rève</h3>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="recherche">
                <form>
                    <div class="location">
                        <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                    </div>
                    <input type="search" placeholder="Marseille,France">
                    <button type="submit">Rechercher</button>
                     <a href="#" class="iconr"><i class="fa-solid fa-magnifying-glass"></i></a>
                </form>
            </div>
            <div class="filtres">
                <h3>Filtres</h3>
                <div class="iconfiltre">
                    <div class="icon1">
                        <div class="economique">
                            <a href="#"><i class="fa-solid fa-money-bill-wave"></i></a>
                            <p>Economique</p>
                        </div>
                        <div class="familial">
                            <a href="#"><i class="fa-solid fa-child-reaching"></i></a>
                            <p>Familial</p>
                        </div>
                    </div>
                    <div class="icon2">
                        <div class="romantique">
                            <a href="#"><i class="fa-solid fa-heart"></i></a>
                            <p>Romantique</p>
                        </div>
                        <div class="animaux">
                            <a href="#"><i class="fa-solid fa-dog"></i></a>
                            <p>Animaux autorisés</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="infologement">
                <div class="iconinfo">
                    <a href="#"><i class="fa-solid fa-info"></i></a>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>

        </header>

        <section class="hebergements">

        </section>

        <section class="activites">

        </section>

        <footer>

        </footer>
    </main>
</body>
</html>
